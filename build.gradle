plugins {
    id 'java-library'
    id 'maven-publish'
}

archivesBaseName = 'luxxitapi'
group = 'app.qwertz'
version = '1.1.0'

repositories {
    mavenCentral()
}

dependencies {
    api 'org.yaml:snakeyaml:2.2'
}

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId = 'app.qwertz'
            artifactId = 'luxxitapi'
            version = '1.1.0'
        }
    }
}
